# Default values for alertmanager-sns-forwarder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: datareply/alertmanager-sns-forwarder
  tag: 0.1
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 9087

podAnnotations:
  iam.amazonaws.com/role: ""
  


servicemonitor:
  enabled: true

sns:
  forwarder:
    debug: true
    arn:
      prefix: ""

resources: 
  limits:
    memory: 1Gi
    cpu: 0.5
  requests:
    cpu: 0.2
    memory: 0.5Gi

nodeSelector: {}

tolerations: []

affinity: {}